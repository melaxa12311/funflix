<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miniflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #141414;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: red;
        }
        .movies {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .movie {
            margin: 10px;
            width: 200px;
        }
        .movie img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>Miniflix</header>
    <div class="movies">
        <div class="movie">
            <img src="https://via.placeholder.com/200x300?text=Movie+1" alt="Movie 1">
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/200x300?text=Movie+2" alt="Movie 2">
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/200x300?text=Movie+3" alt="Movie 3">
        </div>
    </div>
</body>
</html>
