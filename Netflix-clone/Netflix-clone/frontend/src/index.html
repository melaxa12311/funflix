<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiniFlix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }
        header {
            background-color: #141414;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .movies {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }
        .movie-card {
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            border-radius: 5px;
        }
        .movie-card button {
            margin-top: 5px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #e50914;
            border: none;
            color: white;
            border-radius: 3px;
        }
        .movie-card button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>MiniFlix</h1>
    </header>
    <div class="movies">
        <div class="movie-card">
            <img src="assets/placeholder.jpg" alt="Avengers">
            <h3>Avengers</h3>
            <a href="videos/sample.mp4" target="_blank"><button>Play</button></a>
        </div>
        <div class="movie-card">
            <img src="assets/placeholder.jpg" alt="Inception">
            <h3>Inception</h3>
            <a href="videos/sample.mp4" target="_blank"><button>Play</button></a>
        </div>
        <div class="movie-card">
            <img src="assets/placeholder.jpg" alt="Interstellar">
            <h3>Interstellar</h3>
            <a href="videos/sample.mp4" target="_blank"><button>Play</button></a>
        </div>
    </div>
</body>
</html>
